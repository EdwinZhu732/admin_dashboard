<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="title">
                <img src="images/tree.png" class="tree-logo">
                <div>Dashboard</div>
            </div>
            <div class="side1">
                <ul>
                    <li>
                        <img src="images/account.svg" class="side-img">
                        <div>Single Player</div>
                    </li>
                    <li><img src="images/account-multiple.svg" class="side-img">
                        <div>Multiplayer</div>
                    </li>
                    <li><img src="images/book.svg" class="side-img">
                        <div>Tutorial</div>
                    </li>
                    <li><img src="images/trophy.svg" class="side-img">
                        <div>Achievements</div>
                    </li>
                    <li><img src="images/pencil.svg" class="side-img">
                        <div>Mods</div>
                    </li>
                    <li><img src="images/exit-to-app.svg" class="side-img">
                        <div>Exit</div>
                    </li>
                </ul>
            </div>
            <div class="side2">
                <ul>
                    <li><img src="images/cog.svg" class="side-img">
                        <div>Settings</div>
                    </li>
                    <li><img src="images/steam.svg" class="side-img">
                        <div>Steam page</div>
                    </li>
                    <li><img src="images/face-agent.svg" class="side-img">
                        <div>Support</div>
                    </li>
                </ul>
            </div>
        </div>
        <div class="header">
            <div>Tree game</div>
        </div>
        <div class="main">
            <div>Your Characters</div>
        </div>
    </div>
</body>
</html>
